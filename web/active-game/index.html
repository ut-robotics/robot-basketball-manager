<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="left-robot-image" class="robot-image"></div>
<div id="right-robot-image" class="robot-image"></div>
<div id="top-row">
    <div id="left-name" class="robot-name"></div>
    <div id="time"></div>
    <div id="right-name" class="robot-name"></div>
</div>
<div id="middle-row">
    <div id="left-score" class="robot-score">0</div>
    <div id="score-separator">&hyphen;</div>
    <div id="right-score" class="robot-score">0</div>
</div>
<div id="message-row">
    <div id="left-fouls"></div>
    <div id="message"></div>
    <div id="right-fouls"></div>
</div>
<div id="bottom-row">
    <div id="rounds">
        <div class="game-round"></div>
        <div class="game-round"></div>
        <div class="game-round"></div>
        <div class="game-round"></div>
        <div class="game-round"></div>
        <div class="game-round"></div>
    </div>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
